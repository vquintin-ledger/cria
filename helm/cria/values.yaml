image:
  repository: docker.pkg.github.com/ledgerhq/cria/cria
  pullPolicy: IfNotPresent
  tag: "0.0.0-16-d12b16f7-20210708-1316"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

keychain:
  enabled: true
  name: keychain
  fullnameOverride: keychain
  redis:
    fullnameOverride: keychain-redis

postgresql:
  # it has to be ver 12 to support cria schema
  image:
    tag: 12.7.0
  postgresqlDatabase: lama_btc
  postgresqlUsername: lama
  postgresqlPassword: serge

logLevel: INFO
bitcoinKeychainHost: "keychain"
bitcoinInterpreterJDBCURL: "jdbc:postgresql://cria-postgresql:5432/lama_btc"