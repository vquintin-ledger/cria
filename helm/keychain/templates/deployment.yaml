apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "keychain.fullname" . }}
  labels:
    {{- include "keychain.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "keychain.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "keychain.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "keychain.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      initContainers:
        - name: wait-for-grpc-service
          image: alpine
          command: ['sh', '-c']
          args: ['until (nc -zv {{ include "keychain.fullname" . }}-grpc:50051) >/dev/null 2>&1; do echo waiting for {{ include "keychain.fullname" . }}-grpc:50051 server...; sleep 1; done']
        - name: wait-for-redis
          image: alpine
          command: ['sh', '-c']
          args: ['until (nc -zv {{ include "keychain.fullname" . }}-redis-master:6379) >/dev/null 2>&1; do echo waiting for {{ include "keychain.fullname" . }}-redis-master:6379 server...; sleep 1; done']
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: BITCOIN_HOST
              value: {{ .Chart.Name }}-grpc
            - name: BITCOIN_PORT
              value: "50051"
            - name: REDIS_HOST
              value: {{ .Chart.Name }}-redis-master
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Chart.Name }}-redis
                  key: redis-password
          ports:
            - name: http
              containerPort: 50052
              protocol: TCP
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
